<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Ngày về quê</h3>
    <input id="nhap" type="date">
    <button onclick="clicked()">Kiểm tra</button>
    <p id="ketqua"></p>
    <script>
        today = new Date();

        function clicked() {
            var date = new Date(document.getElementById("nhap").value);
            console.log(date);
            var ngay = date.getDate(date);
            var thang = date.getMonth(date) + 1;
            var nam = date.getFullYear(date);
            if (today < date) {
                document.getElementById("ketqua").innerText = "Ngày về quê là: " + ngay + "/" + thang + "/" + nam;
            } else {
                document.getElementById("ketqua").innerText = "Ngày về quê không hợp lệ";
            }
        }
    </script>
</body>

</html>
