<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .success{
        color: blue;
    }
    .error{
        color: red;
    }
</style>
<body>
    <h3>Câu 1: Kiểm tra Email</h3>
    <input id="nhap1" type="text">
    <button onclick="clicked1()">Kiểm tra</button>
    <p id="ketqua1"></p>
    <script>
        function clicked1() {
            var email=document.getElementById("nhap1").value;
            console.log(email);
            var kiemtraemail=/[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9]*[a-z0-9])?/g
            if (kiemtraemail.test(email)){
                document.getElementById("ketqua1").innerText="Eamil "+email+" hợp lý";
                ketqua1.className = "success"
            }
            else {
                document.getElementById("ketqua1").innerText="Email "+email+" không hợp lý"
                ketqua1.className = "error"
            }
        }
    </script>
    <h3>Câu 2: Kiểm tra SDT</h3>
    <input id="nhap2" type="text">
    <button onclick="clicked2()">Kiểm tra</button>
    <p id="ketqua2"></p>
    <script>
        function clicked2() {
            var sdt=document.getElementById("nhap2").value;
            console.log(sdt);
            var kiemtrasdt=/^0\d{9}$/
            if (kiemtrasdt.test(sdt)){
                document.getElementById("ketqua2").innerText="Số điện thoại "+sdt+" hợp lý";
                ketqua2.className = "success"
            }
            else {
                document.getElementById("ketqua2").innerText="Số điện thoại "+sdt+" không hợp lý"
                ketqua2.className = "error"
            }
        }
    </script>
    <h3>Câu 3: Kiểm tra mật khẩu</h3>
    <input id="nhap3" type="text">
    <button onclick="clicked3()">Kiểm tra</button>
    <p id="ketqua3"></p>
    <script>
        function clicked3() {
            var pass=document.getElementById("nhap3").value;
            console.log(pass);
            var kiemtrapass=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/
            if (kiemtrapass.test(pass)){
                document.getElementById("ketqua3").innerText="Mật khẩu "+pass+" hợp lý";
                ketqua3.className = "success"
            }
            else {
                document.getElementById("ketqua3").innerText="Mật khẩu "+pass+" không hợp lý"
                ketqua3.className = "error"
            }
        }
    </script>
    <h3>Câu 4: Kiểm tra họ tên</h3>
    <input id="nhap4" type="text">
    <button onclick="clicked4()">Kiểm tra</button>
    <p id="ketqua4"></p>
    <script>
        function clicked4() {
            var ten=document.getElementById("nhap4").value;
            console.log(ten);
            var kiemtraten=/^[a-zA-Z\s]+$/
            if (kiemtraten.test(ten)){
                document.getElementById("ketqua4").innerText="Họ tên "+ten+" hợp lý";
                ketqua4.className = "success"
            }
            else {
                document.getElementById("ketqua4").innerText="Họ tên "+ten+" không hợp lý"
                ketqua4.className = "error"
            }
        }
    </script>
    <h3>Câu 5: Kiểm tra ngày sinh</h3>
    <input id="nhap5" type="text">
    <button onclick="clicked5()">Kiểm tra</button>
    <p id="ketqua5"></p>
    <script>
        function clicked5() {
            var ngaysinh=document.getElementById("nhap5").value;
            console.log(ngaysinh);
            var kiemtrangaysinh=/^\d{2}-\d{2}-\d{4}$/
            if (!kiemtrangaysinh.test(ngaysinh)){
                document.getElementById("ketqua5").innerText="Định dạng ngày sinh không hợp lệ";
                ketqua5.className = "error"
            }
            var phan=ngaysinh.split("-");
            var ngay=Number(phan[0]);
            var thang=Number(phan[1]);
            var nam=Number(phan[2]);
            var date=new Date(nam, thang - 1, ngay);
            console.log(date);
            if (date.getDate()==ngay && date.getMonth()==thang - 1 && date.getFullYear()==nam){
                document.getElementById("ketqua5").innerText="Ngày sinh "+ngaysinh+" hợp lệ";
                ketqua5.className="success";
            }
            else{
                document.getElementById("ketqua5").innerText="Ngày sinh "+ngaysinh+" không hợp lệ";
                ketqua5.className="error";
            }
        }
    </script>
    <h3>Câu 6: Kiểm tra Username</h3>
    <input id="nhap6" type="text">
    <button onclick="clicked6()">Kiểm tra</button>
    <p id="ketqua6"></p>
    <script>
        function clicked6() {
            var username=document.getElementById("nhap6").value;
            console.log(username);
            var kiemtrausername=/^[a-zA-Z0-9_]{5,15}$/
            if (kiemtrausername.test(username)){
                document.getElementById("ketqua6").innerText="Username "+username+" hợp lý";
                ketqua6.className = "success"
            }
            else {
                document.getElementById("ketqua6").innerText="Username "+username+" không hợp lý"
                ketqua6.className = "error"
            }
        }
    </script>
</body>
</html>
