<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        border-radius: 5px;
        box-shadow: 3px 3px 5px;
    }
    button{
        border-radius: 5px;
        box-shadow: 3px 3px 5px;
    }
    button:hover{
        color: white;
        background-color: green;
    }
    p{
        background-color: antiquewhite;
        color:brown;
        box-shadow: 3px 3px 5px;
    }
</style>
<body>
    <input id="so_a" placeholder="Nhập vào số a">
    <input id="so_b" placeholder="Nhập vào số b">
    <button onclick="clicked()">Tính tổng</button>
    <p id="ketqua"></p>
    <script>
        function clicked(){
            var a=document.getElementById("so_a").value;
            var b=document.getElementById("so_b").value;
            var sum = Number(a) + Number(b);
            if (a==""||b==""){
                document.getElementById("ketqua").innerText="Chưa nhập số";
            }
            else if (isNaN(a)||isNaN(b)){
                document.getElementById("ketqua").innerText="Bạn nhập không phải là số";
            }
            else{
                document.getElementById("ketqua").innerText="Tổng hai số là: " + sum;
            }
        }
    </script>
</body>
</html>
