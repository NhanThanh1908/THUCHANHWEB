<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        font-style: italic;
        background-color: cadetblue;
    }
    table{
        border: 1px;
        border-collapse: collapse;
    }
    tr, th{
        color: red;
        padding: 10px;
        border: 1px solid black;
        border-collapse: collapse;
        background-color: beige;
    }
    td{
        color: orangered;
        padding: 10px;
        border: 1px solid black;
        border-collapse: collapse;
        background-color: lemonchiffon;
    }
</style>
<body>
    <table>
        <h1>Thời khóa biểu</h1>
        <tr>
            <th>Thứ</th>
            <th>Môn học</th>
            <th>Giờ học</th>
            <th>Phòng học</th>
        </tr>
        <tr>
            <td>Thứ hai</td>
            <td>Ngữ Văn</td>
            <td>9h</td>
            <td>101</td>
        </tr>
        <tr>
            <td>Thứ ba</td>
            <td>Toán</td>
            <td>13h</td>
            <td>105</td>
        </tr>
        <tr>
            <td>Thứ tư</td>
            <td>Lịch Sử</td>
            <td>15h</td>
            <td>102</td>
        </tr>
        <tr>
            <td>Thứ năm</td>
            <td>Địa lý</td>
            <td>16h</td>
            <td>104</td>
        </tr>
        <tr>
            <td>Thứ sáu</td>
            <td>Anh Văn</td>
            <td>6h</td>
            <td>108</td>
        </tr>
    </table>
</body>
</html>
