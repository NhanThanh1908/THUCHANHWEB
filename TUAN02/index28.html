<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display:flex;
        flex-wrap: wrap;
        gap: 5px;
    }
    .m1, .m2, .m3{
        border-radius: 5px;

    }
    iframe{
        color:brown;
        border-radius: 20px;
        gap: 10px;
        box-shadow: 5px 5px;
    }
</style>
<body>
    <div class="container">
        <div class="m1">
            <h2>Video 1:</h2>
            <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/qCrxeJsXgow"
            frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        </div>
        <div class="m2">
            <h2>Video 2:</h2>
            <iframe width="560" height="315"    
            src="https://www.youtube.com/embed/ycjxmcpWHQo" 
            frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        </div>
        <div class="m3"> 
            <h2>Video 3:</h2>
            <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/pSDMcoyvwwg" 
            frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
